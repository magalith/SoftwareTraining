<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form action="./register" method="post">
    姓名:<br>
    <input type="text" name="user" placeholder="姓名"><br>
    密码:<br>
    <input type="password" name="passwd" placeholder="密码"><br>
    性别:<br>
    <select name="gender">
      <option value ="M">男</option>
      <option value ="F">女</option>
      <option value="U">保密</option>
    </select><br>
    分组:<br>
    <select name="group">
      <option value ="S">学生</option>
      <option value ="T">教师</option>
      <option value="R">管理员</option>
    </select><br>
    <input type="submit" value="提交">
</form>

</body>
</html>
